<!DOCTYPE html>
<html lang="ca">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gestió de Factures</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/tailwindcss/2.2.19/tailwind.min.js"></script>
    <script src="logica_ex4.js"></script>
    <style>
        .formulari-factura {
            max-width: 800px;
            margin: 0 auto;
        }
    </style>
</head>
<body class="bg-gray-100">
    <div class="container mx-auto p-4">
        <h1 class="text-3xl font-bold mb-4">Gestió de Factures</h1>
        
        <div class="formulari-factura bg-white p-6 rounded shadow-md mb-8">
            <h2 class="text-2xl font-semibold mb-4">Crear/Editar Factura</h2>
            <form id="formulariFactura">
                <div class="grid grid-cols-2 gap-4 mb-4">
                    <div>
                        <label for="nomClient" class="block mb-1">Nom del Client</label>
                        <input type="text" id="nomClient" class="w-full p-2 border rounded" required>
                    </div>
                    <div>
                        <label for="numeroFactura" class="block mb-1">Número de Factura</label>
                        <input type="text" id="numeroFactura" class="w-full p-2 border rounded" required>
                    </div>
                </div>
                
                <div id="liniesFactura">
                    <!-- Les línies de factura s'afegiran aquí dinàmicament -->
                </div>
                
                <button type="button" id="afegirLinia" class="bg-blue-500 text-white px-4 py-2 rounded mt-2">Afegir Línia</button>
                
                <div class="mt-4">
                    <label for="descompte" class="block mb-1">Descompte (%)</label>
                    <input type="number" id="descompte" class="w-full p-2 border rounded" min="0" max="100" value="0">
                </div>
                
                <div class="mt-4">
                    <p>Subtotal: <span id="subtotal">0.00</span>€</p>
                    <p>Descompte: <span id="importDescompte">0.00</span>€</p>
                    <p class="font-bold">Total: <span id="total">0.00</span>€</p>
                </div>
                
                <button type="submit" class="bg-green-500 text-white px-4 py-2 rounded mt-4">Desar Factura</button>
            </form>
        </div>
        
        <div class="llista-factures bg-white p-6 rounded shadow-md">
            <h2 class="text-2xl font-semibold mb-4">Llista de Factures</h2>
            <table class="w-full">
                <thead>
                    <tr>
                        <th class="text-left">Número de Factura</th>
                        <th class="text-left">Client</th>
                        <th class="text-left">Total</th>
                        <th class="text-left">Accions</th>
                    </tr>
                </thead>
                <tbody id="llistaFactures">
                    <!-- Les factures es llistaran aquí dinàmicament -->
                </tbody>
            </table>
        </div>
    </div>


</body>
</html>
