<!DOCTYPE html>
<html lang="ca">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gestor de Factures</title>
<!-- Modal -->
<div id="invoiceModal" class="modal">
    <div class="modal-content">
        <span class="close" onclick="closeModal()">&times;</span>
        <h2>Detalls de la Factura</h2>
        <div id="invoiceDetails"></div>
    </div>
</div>

<style>
    .modal {
        display: none;
        position: fixed;
        z-index: 1;
        left: 0;
        top: 0;
        width: 100%;
        height: 100%;
        overflow: auto;
        background-color: rgb(0,0,0);
        background-color: rgba(0,0,0,0.4);
        padding-top: 60px;
    }

    .modal-content {
        background-color: #fefefe;
        margin: 5% auto;
        padding: 20px;
        border: 1px solid #888;
        width: 80%;
    }

    .close {
        color: #aaa;
        float: right;
        font-size: 28px;
        font-weight: bold;
    }

    .close:hover,
    .close:focus {
        color: black;
        text-decoration: none;
        cursor: pointer;
    }
</style>

</head>
<body>
    <h1>Gestor de Factures</h1>

    <h2>Crear Factura</h2>
    <form id="invoice-form">
        <label for="client">Client:</label>
        <input type="text" id="client" required>
        
        <h3>Línies de Factura</h3>
        <table id="invoice-lines">
            <tr>
                <th>Descripció</th>
                <th>Quantitat</th>
                <th>Preu</th>
                <th>Accions</th>
            </tr>

        </table>
        <button type="button" onclick="addLine()">Afegir Línia</button>
        
        <label for="discount">Descompte (%):</label>
        <input type="number" id="discount" value="0" min="0" max="100">
        
        <h3>Total: <span id="total">0</span> €</h3>
        <button type="submit">Crear Factura</button>
    </form>

    <h2>Factures Creades</h2>
    <table id="invoices-list">
        <tr>
            <th>Client</th>
            <th>Total</th>
            <th>Accions</th>
        </tr>
    </table>

    <script src="logica_ex4.js"></script>
</body>
</html>
